version: 0.1
endpoints:
  - name: websocket
    type: WS
    context: /
    port: 3000
    visibility: public
    schemaDefinition: |
      {
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": ["viewerCount", "connection", "disconnection"]
          },
          "count": {
            "type": "integer",
            "description": "Number of connected viewers"
          }
        }
      }
    metadata:
      - name: description
        value: "WebSocket endpoint for real-time viewer count updates"
  - name: health
    type: REST
    context: /health
    port: 3000
    visibility: private
    method: GET
    metadata:
      - name: description
        value: "Health check endpoint"
